package:
    name: nrel-revx
    version: {{ environ.get('GIT_DESCRIBE_TAG','').replace('v', '', 1) }}

source:
    git_url: ../

build:
  number: 0
  noarch: python
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  host:
    - python
    - pip
    - setuptools
    - dask
    - geopandas
    - nrel-rex>=0.2.54
    - nrel-rev>=0.5.1
    - psycopg2
    - pyproj
    - pywavelets
    - rasterio
    - rtree
    - scikit-image
    - scikit-learn
    - shapely
    - toolz
    - xarray
  run:
    - python
    - pip
    - dask
    - geopandas
    - nrel-rex>=0.2.54
    - nrel-rev>=0.5.1
    - psycopg2
    - pyproj
    - pywavelets
    - rasterio
    - rtree
    - scikit-image
    - scikit-learn
    - shapely
    - toolz
    - xarray
  run-constrained:
    - h5pyd
    - psycopg2-binary

about:
  home: "https://github.com/NREL/reVX"
  license: BSD 3-Clause
  summary: "Renewable Energy Potential(V) eXchange Tool: reVX"
  doc_url: "https://nrel.github.io/reVX"
  dev_url: "https://github.com/NREL/reVX"
